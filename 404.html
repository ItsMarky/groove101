<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Groove 101</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon.png"> <style>
        :root {
            --primary-color: #9d3a6c;
            --accent-color: #e67e22;
            --text-color: #343a40;
            --font-family: 'Poppins', sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: #f8f9fa;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
            background-color: var(--accent-color);
            color: #fff;
        }
        .cta-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Looks like you've missed a beat!</h1>
        <p>Sorry, the page you're looking for can't be found. Let's get you back to the main stage.</p>
        <a href="/" class="cta-button">Return to Homepage</a>
    </div>
</body>
</html>
